<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet">

    <title>Document</title>
</head>

<body class="h-100" style="background-color: black;">

    <div class="container h-100">
        <div class="row  h-100">
            <div class="col-12 text-center text-info">
                <div class="row h-100 justify-content-center align-items-center">
                    <div class="card text-white bg-transparent mb-3 col-12 col-md-8 col-lg-5">
                        <div class="card-header">HOŞ GELDİN! :)</div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">T.C. Kimlik Numarası</label>
                                    <input type="email" class="form-control" id="inputTCKN"
                                        aria-describedby="emailHelp" placeholder="T.C. No">
                                    <div id="emailHelp" class="form-text">E-Posta adresinizi kimse ile paylaşmayacağız.
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Şifre</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Şifre">
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Beni Unutma</label>
                                </div>
                                <button type="submit" class="col-12 btn btn-warning">Giriş Yap</button>
                                <button type="submit" class="col-12 btn btn-primary mt-1">Gönüllü Ol</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>

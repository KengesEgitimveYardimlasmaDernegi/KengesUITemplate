<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet">

    <title>Document</title>
</head>

<body style="background-color: black;">

    <div class="container">
        <div class="row my-4 align-items-center h-100 m-auto">
            <h2 class="col-12 text-center text-light ">
                Başvurunuzu tamamlamak için lütfen tüm alanları doldurunuz.
            </h2>

            <div class="col-12">
                <div class="row mt-5">
                    <div class="col-12 col-md-6">
                        <div class="row align-items-center m-auto">
                            <h4 class="col-12 text-start text-light"> Giriş Bilgileri </h4>
                            <div class="col-12">
                                <div class="row my-1">
                                    <input class="col-12 form-control" type="text" placeholder="T.C. Kimlik Numarası">
                                </div>
                                <div class="row my-1">
                                    <input class="col-12 form-control" type="text" placeholder="Şifre">
                                </div>
                                <div class="row my-1">
                                    <input class="col-12 form-control" type="text" placeholder="Şifre Doğrulama">
                                </div>
                            </div>
                        </div>
                        <div class="row align-items-center m-auto">
                            <h4 class="col-12 text-start text-light"> Kişisel Bilgiler </h4>
                            <div class="col-12">
                                <div class="row my-1">
                                    <input class="col-12 form-control" type="text" placeholder="İl">
                                </div>
                                <div class="row my-1">
                                    <input class="col-12 form-control" type="text" placeholder="İlçe">
                                </div>
                                <div class="row my-1">
                                    <input class="col-12 form-control" type="text" placeholder="Mahalle">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="row m-auto">
                            <h4 class="col-12 text-start text-light"> İkamet Adresi</h4>
                            <div class="col-12">
                                <div class="row my-1">
                                    <input class="col-12 form-control" type="text" placeholder="İl">
                                </div>
                                <div class="row my-1">
                                    <input class="col-12 form-control" type="text" placeholder="İlçe">
                                </div>
                                <div class="row my-1">
                                    <input class="col-12 form-control" type="text" placeholder="Mahalle">
                                </div>
                                <div class="row my-1">
                                    <input class="col-12 form-control" type="text" placeholder="Cadde/Sokak">
                                </div>
                                <div class="row my-1">
                                    <input class="col-12 form-control" type="text" placeholder="Apartman No:">
                                </div>
                                <div class="row my-1">
                                    <input class="col-12 form-control" type="text" placeholder="Daire No:">
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="col-12  rounded-1">
                        <div class="row m-auto justify-content-lg-start">
                            <label class=" text-light text-center" for="">KVKK onay metnini okudum ve onaylıyorum.</label>
                            <input class=" form-check" type="checkbox">
                        </div>
                    </div>
        
                    <div class="col-12 ">
                        <div class="row m-2 justify-content-end">
                            <button class="col-12 col-lg-4 btn btn-warning">
                                Başvur
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        
    </div>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
